@(args: IndexedSeq[String], services: List[String])

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Log Timings Monitor</title>

        <link href="/assets/stylesheets/flot.css" rel="stylesheet" type="text/css">
        <link href="/assets/stylesheets/jquery.fancybox.css" rel="stylesheet" type="text/css">

        <script language="javascript" type="text/javascript" src="/assets/javascripts/jquery.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/flot.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/jquery.flot.time.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/jquery.flot.symbol.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/jquery.fancybox.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/main.js"></script>
    </head>

    <body>

        <div id="content">

            <center><h3>Log Timings Monitor</h3></center>

            <hr>

            <table cellspacing="10" cellpadding="10">
                <tr>
                    <td>Range:</td>
                    <td>
                        <select id="range-selector">
                            @for((item, ind) <- args.zipWithIndex) {
                                <option value="@item">@item</option>
                            }
                        </select>
                    </td>
                    <td>
                        <a id="services" href="#serviceNameSelector">Select services...</a>
                    </td>
                    <td><button class="dataUpdate">Extract Timings</button></td>
                </tr>
            </table>

            <div id="serviceNameSelector" style="font-size:11px;display:none;width:500px">
                <p>
                    <a id="selectAllServices" href="#">All</a>&nbsp;&nbsp;|&nbsp;
                    <a id="deselectAllServices" href="#">None</a>
                </p>
                @for(service <- services) {
                    <span style="white-space:nowrap"><input type="checkbox" name="serviceName" value="@service"><label>@service</label></span>
                }
            </div>

            <hr>

            <p id="choices"></p>

            <a id="inline" href="#data"></a>

            <div style="display:none">
                <div id="data">
                    Please wait while data is being retrieved from the server
                    <br/><br/>
                    <center>
                        <img src="/assets/images/fancybox_loading.gif"/>
                    </center>
                </div>
            </div>

        </div>

    </body>
</html>
