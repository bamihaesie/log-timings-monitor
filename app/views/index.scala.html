@(args: IndexedSeq[String])

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Log Timings Monitor</title>

        <link href="/assets/stylesheets/flot.css" rel="stylesheet" type="text/css">
        <link href="/assets/stylesheets/jquery.fancybox.css" rel="stylesheet" type="text/css">

        <script language="javascript" type="text/javascript" src="/assets/javascripts/jquery.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/flot.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/jquery.flot.time.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/jquery.flot.symbol.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/jquery.fancybox.js"></script>
        <script language="javascript" type="text/javascript" src="/assets/javascripts/main.js"></script>
    </head>

    <body>

        <div id="content">

            <center><h3>Log Timings Monitor</h3></center>

            <hr>

            <table cellspacing="10" cellpadding="10">
                <tr>
                    <td>Range:</td>
                    <td>
                        <select id="range-selector">
                            @for((item, ind) <- args.zipWithIndex) {
                                <option value="@item">@item</option>
                            }
                        </select>
                    </td>
                    <td><button class="dataUpdate">Extract Timings</button></td>
                </tr>
            </table>

            <div id="serviceNameSelector" style="font-size:11px">
                <span><input type="checkbox" name="serviceName" value="set-one-off-payment"><label>set-one-off-payment</label></span>
                <span><input type="checkbox" name="serviceName" value="set-sky-id"><label>set-sky-id</label></span>
                <span><input type="checkbox" name="serviceName" value="get-debt-status"><label>get-debt-status</label></span>
                <span><input type="checkbox" name="serviceName" value="set-prospect-date-of-birth"><label>set-prospect-date-of-birth</label></span>
                <span><input type="checkbox" name="serviceName" value="set-tv-installation-appointment"><label>set-tv-installation-appointment</label></span>
                <span><input type="checkbox" name="serviceName" value="set-directory-listing-preference"><label>set-directory-listing-preference</label></span><br/>
                <span><input type="checkbox" name="serviceName" value="get-voice-activation-calendar"><label>get-voice-activation-calendar</label></span>
                <span><input type="checkbox" name="serviceName" value="get-prospect-status"><label>get-prospect-status</label></span>
                <span><input type="checkbox" name="serviceName" value="set-marketing-preferences"><label>set-marketing-preferences</label></span>
                <span><input type="checkbox" name="serviceName" value="get-tv-installation-calendar"><label>get-tv-installation-calendar</label></span>
                <span><input type="checkbox" name="serviceName" value="get-payment-totals"><label>get-payment-totals</label></span>
                <span><input type="checkbox" name="serviceName" value="set-prospect-name"><label>set-prospect-name</label></span>
            </div>

            <hr>

            <p id="choices"></p>

            <a id="inline" href="#data"></a>

            <div style="display:none">
                <div id="data">
                    Please wait while data is being retrieved from the server
                    <br/><br/>
                    <center>
                        <img src="/assets/images/fancybox_loading.gif"/>
                    </center>
                </div>
            </div>

        </div>

    </body>
</html>
